<!DOCTYPE html>
<html>
<head>
	<title>Ryley Wells</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>

</head>


<body>
	<h1>Hello</h1>
	<div class="typing">
  		<h1>Put your title here...</h1>
	</div>
	<span id="cursor">|</span>
    <script>
        var cursor = true;
        var speed = 250;
        setInterval(() => {
          if(cursor) {
            document.getElementById('cursor').style.opacity = 0;
            cursor = false;
          }else {
            document.getElementById('cursor').style.opacity = 1;
            cursor = true;
          }
        }, speed);
    </script>
	
</body>

  

  
</html>
